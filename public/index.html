<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Speech To Text Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <script data-main="/js/main.js" src="/js/lib/requirejs/require.js"></script>
  <style>
    #speechText {
      height: 30em;
      overflow: scroll;
    }
    #application {
      display: none;
    }
  </style>
</head>
<body>
  <p>Speech to Text Chat. Works only with new Chrome browsers. Speak English.</p>
  <div id="loading">
    LOADING...
  </div>
  <div id="application">
    <button id='pressToggle'>Press to speak</button><br>
    <ul id="status">
      <li id="audioStatus">Audio status: <span class="value">OFF</span></li>
      <li id="soundStatus">Sound status: <span class="value">OFF</span></li>
      <li id="speechStatus">Speech status: <span class="value">OFF</span></li>
    </ul>
    <p id="errors"></p>
    <ul id="speechText">
    </ul>
  </div>
  <script id="texts-template" type="text/x-handlebars-template">
  {{#each texts}}
    <ul id="speechText">
      <li>{{> text}}</li>
    </ul>
  {{/each}}
  </script>
  <script id="text-template" type="text/x-handlebars-template">
    <div class="text">
      {{date}} [{{nickname}}]: {{text}}
    </div>
</script>
</body>
</html>
