<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speech To Text Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <script data-main="/js/main.js" src="/js/lib/requirejs/require.js"></script>
  <style>
    #speechText {
      height: 30em;
      overflow: scroll;
    }
    #application {
      display: none;
    }
    #icons {
      margin: 1em;
    }
    #pressToggle {
      width: 3em;
      display: inline-block;
    }
    #soundIndicator {
      width: 2em;
      display: inline-block;
      margin-right: 1em;
    }
    object {
      pointer-events: none;
      display: block;
    }
  </style>
</head>
<body>
  <p>Speech to Text Chat. Works only with new Chrome browsers. Speak English.</p>
  <div id="loading">
    LOADING...
  </div>
  <div id="application">
    <div id="icons">
      <div id="soundIndicator">
        <object id="sound" data="/img/sound_turned.svg" type="image/svg+xml"></object>
      </div>
      <div id="pressToggle">
        <object id="mic" data="/img/microphone.svg" type="image/svg+xml"></object>
      </div>
    </div>
    <ul id="speechText">
    </ul>
  </div>
  <script id="texts-template" type="text/x-handlebars-template">
  {{#each texts}}
    <ul id="speechText">
      <li>{{> text}}</li>
    </ul>
  {{/each}}
  </script>
  <script id="text-template" type="text/x-handlebars-template">
    <div class="text">
      {{date}} [{{nickname}}]: {{text}}
    </div>
</script>
</body>
</html>
